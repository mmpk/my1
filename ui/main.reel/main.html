<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "pushData",
                "handler": {"@": "owner"}
            }
        },
        "actionEventListener2": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "minCam",
                "handler": {"@": "owner"}
            }
        },
        "button_minus": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button_minus"},
                "enabled": true,
                "label": "Min"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener2"}
                }
            ]
        },
        "button_plus": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button_plus"},
                "enabled": true,
                "label": "Max"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "f_length": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "f_length"},
                "value": "150"
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    15.258753369282037,
                    -125.036,
                    2179.508712937897
                ],
                "cameraTargetPoint": [
                    8.943147880020472,
                    -26.8242762765816,
                    676.6859311617168
                ],
                "contentController": {"@": "rangeController"},
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 1",
                            "pathIndex": 0,
                            "id": 89
                        }
                    ]
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "headOffset": 4,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "momentumDuration": "300",
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "knotPosition": [
                                    -1321.526,
                                    0,
                                    -29.834
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    -1321.526,
                                    0,
                                    -29.834
                                ]
                            },
                            {
                                "knotPosition": [
                                    -2.2952014924385367,
                                    0,
                                    532.2732201592873
                                ],
                                "nextHandlerPosition": [
                                    640.1129193070628,
                                    0,
                                    543.7447937449926
                                ],
                                "previousHandlerPosition": [
                                    -644.7033222919399,
                                    0,
                                    520.801646573582
                                ],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [
                                    1167.8053042495103,
                                    0,
                                    -29.833885540276242
                                ],
                                "nextHandlerPosition": [
                                    1167.8053042495103,
                                    0,
                                    -29.833885540276242
                                ],
                                "previousHandlerPosition": [
                                    1167.8053042495103,
                                    0,
                                    -29.833885540276242
                                ],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 5,
                        "tailOffset": 0
                    }
                ],
                "scrollingMode": "linear",
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexes": [
                    5
                ],
                "selectedIndexScrollingOffset": 0,
                "slotContent": {"@": "slot"},
                "stride": "1"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "../../assets/planets/1407794770_Saturn.png"
            },
            "bindings": {
                "element.id": {"<-": "@flow:iteration.object.name"},
                "src": {"<-": "@flow:iteration.object.img"}
            }
        },
        "preview": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "preview"},
                "placeholderValue": "Text"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794720_Mercury.png",
                        "name": "Mercury"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794681_Venus.png",
                        "name": "Venus"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794776_Earth.png",
                        "name": "Earth"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794757_Mars.png",
                        "name": "Mars"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794715_Jupiter.png",
                        "name": "Jupiter"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794770_Saturn.png",
                        "name": "Saturn"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794696_Uranus.png",
                        "name": "Uranus"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794674_Neptune.png",
                        "name": "Neptune"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794782_Pluto.png",
                        "name": "Pluto"
                    }
                ]
            },
            "bindings": {
                "selection[0]": {"<-": "content[@flow.scroll]"}
            }
        },
        "selectionOffset": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "selectionOffset"},
                "value": "3"
            }
        },
        "slot": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "slot"},
                "crossOrigin": null,
                "src": "http://deadmb.project.montagestudio.net/assets/planets/1407794726_Sun.png"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<-": "@flow:iteration.object.name"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Title"
            },
            "bindings": {
                "value": {"<-": "@flow.cameraPosition"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <img data-montage-id="slot">
        <div>
            <h1 data-montage-id="title"></h1>
        </div>
        <input type="number" data-montage-id="f_length">
        <input type="number" data-montage-id="selectionOffset">
        <input type="checkbox" data-montage-id="checkbox">
        <input data-montage-id="preview" type="text">
        <button data-montage-id="button_plus"></button>
        <button data-montage-id="button_minus"></button>
        <div style="position: absolute; top: 100px; height: 500px; left: 0; right: 0; bottom: 0" data-montage-id="flow" class="deep">
            <img data-montage-id="image">
            <input data-montage-id="textField" type="text">
        </div>
    </div>
</body>
</html>
