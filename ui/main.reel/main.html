<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "pushData",
                "handler": {"@": "owner"}
            }
        },
        "actionEventListener2": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "minCam",
                "handler": {"@": "owner"}
            }
        },
        "button_minus": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button_minus"},
                "enabled": true,
                "label": "Min"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener2"}
                }
            ]
        },
        "button_plus": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button_plus"},
                "enabled": true,
                "label": "Max"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "f_length": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "f_length"},
                "value": "150"
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    15.259,
                    -68.46021487058078,
                    1545.0035735204988
                ],
                "cameraTargetPoint": [
                    8.943394510738436,
                    -46.15008213203225,
                    -539.3371218014943
                ],
                "contentController": {"@": "rangeController"},

                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",

                            "pathIndex": 0,
                            "id": 168
                        }
                    ]
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "headOffset": 4,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "momentumDuration": "300",
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "knotPosition": [
                                    -18.190313124478052,
                                    377.08259450147807,
                                    0
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    -18.190313124478052,
                                    377.08259450147807,
                                    0
                                ]
                            },
                            {
                                "knotPosition": [
                                    -517.3501978077911,
                                    -5.390563892229238,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    -530.3153896177473,
                                    -206.35103694655004,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    -504.3850059978349,
                                    195.56990916209156,
                                    0
                                ],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [
                                    -18.190313124478052,
                                    -517.5156403854984,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    474.4869756538569,
                                    -504.5504485755422,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    -510.867601902813,
                                    -530.4808321954546,
                                    0
                                ],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [
                                    487.4521674638131,
                                    -11.873159797207336,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    474.4869756538569,
                                    189.08731325711346,

                                "previousHandlerPosition": [
                                    500.4173592737693,
                                    -212.83363285152814,

                                "nextDensity": 10,

                                    0

                                "previousHandlerPosition": [
                                    33.6704541153465,
                                    357.6348067865438,
                                    0
                                ],
                                "nextDensity": 10,
                                "previousDensity": 10,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 0,
                        "tailOffset": 0
                    }
                ],
                "scrollingMode": "linear",
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexes": [
                    5
                ],
                "selectedIndexScrollingOffset": 0,
                "slotContent": {"@": "slot"},
                "stride": "1"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "../../assets/planets/1407794770_Saturn.png"
            },
            "bindings": {
                "element.id": {"<-": "@flow:iteration.object.name"},
                "src": {"<-": "@flow:iteration.object.img"}
            }
        },
        "preview": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "preview"},
                "placeholderValue": "Text"
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794720_Mercury.png",

                    {

                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794674_Neptune.png",
                        "name": "Neptune"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794782_Pluto.png",
                        "name": "Pluto"
                    }
                ]
            },
            "bindings": {
                "selection[0]": {"<-": "content[@flow.scroll]"}
            }
        },
        "selectionOffset": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "selectionOffset"},
                "value": "3"
            }
        },
        "slot": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "slot"},
                "crossOrigin": null,
                "src": "http://deadmb.project.montagestudio.net/assets/planets/1407794726_Sun.png"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<-": "@flow:iteration.object.name"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Title"
            },
            "bindings": {
                "value": {"<-": "@flow.cameraPosition"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <img data-montage-id="slot">
        <div>
            <h1 data-montage-id="title"></h1>
        </div>
        <input type="number" data-montage-id="f_length">
        <input type="number" data-montage-id="selectionOffset">
        <input type="checkbox" data-montage-id="checkbox">
        <input data-montage-id="preview" type="text">
        <button data-montage-id="button_plus"></button>
        <button data-montage-id="button_minus"></button>
        <div style="position: absolute; top: 100px; height: 500px; left: 0; right: 0; bottom: 0" data-montage-id="flow" class="deep">
            <img data-montage-id="image">
            <input data-montage-id="textField" type="text">
        </div>
    </div>
</body>
</html>
