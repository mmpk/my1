<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
        Main
    </title>
    <link rel="stylesheet" href="main.css">
    <script type="text/montage-serialization">
    {
        "owner": {
            "properties": {
                "element": {"#": "main"}
            }
        },
        "actionEventListener": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "pushData",
                "handler": {"@": "owner"}
            }
        },
        "actionEventListener2": {
            "prototype": "montage/core/event/action-event-listener",
            "properties": {
                "action": "minCam",
                "handler": {"@": "owner"}
            }
        },
        "button_minus": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button_minus"},
                "enabled": true,
                "label": "Min"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener2"}
                }
            ]
        },
        "button_plus": {
            "prototype": "digit/ui/button.reel",
            "properties": {
                "element": {"#": "button_plus"},
                "enabled": true,
                "label": "Max"
            },
            "listeners": [
                {
                    "type": "action",
                    "useCapture": false,
                    "listener": {"@": "actionEventListener"}
                }
            ]
        },
        "checkbox": {
            "prototype": "digit/ui/checkbox.reel",
            "properties": {
                "element": {"#": "checkbox"},
                "checked": true
            }
        },
        "f_length": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "f_length"},
                "value": "150"
            }
        },
        "flow": {
            "prototype": "montage/ui/flow.reel",
            "properties": {
                "element": {"#": "flow"},
                "cameraFov": 50,
                "cameraPosition": [
                    15.259,
                    -68.46,
                    1545.004
                ],
                "cameraTargetPoint": [
                    8.943394510738436,
                    -46.14986726145146,
                    -539.3366953219931
                ],
                "contentController": {"@": "rangeController"},
                "flowEditorMetadata": {
                    "flowEditorVersion": 0.1,
                    "shapes": [
                        {
                            "type": "FlowSpline",
                            "name": "Spline 2",
                            "pathIndex": 0,
                            "id": 168
                        }
                    ]
                },
                "hasElasticScrolling": true,
                "hasSelectedIndexScrolling": true,
                "headOffset": 4,
                "isSelectionEnabled": true,
                "linearScrollingVector": [
                    -300,
                    0
                ],
                "momentumDuration": "300",
                "paths": [
                    {
                        "knots": [
                            {
                                "previousHandlerPosition": [],
                                "nextDensity": 2,
                                "previousDensity": 2,
                                "knotPosition": [
                                    -18.19061843884515,
                                    377.0825704001803,
                                    0
                                ],
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1,
                                "nextHandlerPosition": [
                                    -18.191007420686756,
                                    377.083,
                                    0
                                ]
                            },
                            {
                                "knotPosition": [
                                    -517.351,
                                    -5.391,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    -530.3161918099562,
                                    -206.3514730543208,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    -504.3858081900438,
                                    195.5694730543208,
                                    0
                                ],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [
                                    -8.723684777567541,
                                    -517.5156644867961,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    483.9536040007674,
                                    -504.55047267683995,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    -501.4009735559025,
                                    -530.4808562967523,
                                    0
                                ],
                                "nextDensity": 2,
                                "previousDensity": 2,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [
                                    487.451862149446,
                                    -11.87318389850509,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    474.4866703394898,
                                    189.0872891558157,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    500.4170539594022,
                                    -212.8336569528259,
                                    0
                                ],
                                "nextDensity": 3,
                                "previousDensity": 3,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            },
                            {
                                "knotPosition": [
                                    33.670148800979405,
                                    357.634782685246,
                                    0
                                ],
                                "nextHandlerPosition": [
                                    33.670148800979405,
                                    357.634782685246,
                                    0
                                ],
                                "previousHandlerPosition": [
                                    33.670148800979405,
                                    357.634782685246,
                                    0
                                ],
                                "nextDensity": 2,
                                "previousDensity": 2,
                                "rotateX": 0,
                                "rotateY": 0,
                                "rotateZ": 0,
                                "opacity": 1
                            }
                        ],
                        "units": {
                            "rotateX": "",
                            "rotateY": "",
                            "rotateZ": "",
                            "opacity": ""
                        },
                        "headOffset": 5,
                        "tailOffset": 0
                    }
                ],
                "scrollingMode": "linear",
                "scrollingTransitionDuration": 500,
                "scrollingTransitionTimingFunction": "ease",
                "scrollVectorX": true,
                "scrollVectorY": true,
                "selectedIndexes": [
                    5
                ],
                "selectedIndexScrollingOffset": 5,
                "slotContent": {"@": "slot"},
                "stride": "1"
            }
        },
        "image": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "image"},
                "crossOrigin": null,
                "src": "../../assets/planets/1407794770_Saturn.png"
            },
            "bindings": {
                "element.id": {"<-": "@flow:iteration.object.name"},
                "src": {"<-": "@flow:iteration.object.img"}
            }
        },
        "preview": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "preview"},
                "placeholderValue": "idx"
            },
            "bindings": {
                "value": {"<-": "@rangeController.selection.0.name"}
            }
        },
        "rangeController": {
            "prototype": "montage/core/range-controller",
            "properties": {
                "content": [
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794720_Mercury.png",
                        "name": "Mercury"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794681_Venus.png",
                        "name": "Venus"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794776_Earth.png",
                        "name": "Earth"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794757_Mars.png",
                        "name": "Mars"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794715_Jupiter.png",
                        "name": "Jupiter"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794770_Saturn.png",
                        "name": "Saturn"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794696_Uranus.png",
                        "name": "Uranus"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794674_Neptune.png",
                        "name": "Neptune"
                    },
                    {
                        "img": "http://deadmb.project.montagestudio.net/assets/planets/1407794782_Pluto.png",
                        "name": "Pluto"
                    }
                ]
            },
            "bindings": {
                "selection[0]": {"<-": "content[@flow.scroll]"}
            }
        },
        "selectionOffset": {
            "prototype": "digit/ui/number-field.reel",
            "properties": {
                "element": {"#": "selectionOffset"},
                "value": "3"
            },
            "bindings": {
                "value": {"<-": "@flow.scroll"}
            }
        },
        "slot": {
            "prototype": "digit/ui/image.reel",
            "properties": {
                "element": {"#": "slot"},
                "crossOrigin": null,
                "src": "http://deadmb.project.montagestudio.net/assets/planets/1407794726_Sun.png"
            }
        },
        "textField": {
            "prototype": "digit/ui/text-field.reel",
            "properties": {
                "element": {"#": "textField"},
                "placeholderValue": "Text"
            },
            "bindings": {
                "value": {"<-": "@flow:iteration.object.name"}
            }
        },
        "title": {
            "prototype": "digit/ui/title.reel",
            "properties": {
                "element": {"#": "title"},
                "value": "Title"
            },
            "bindings": {
                "value": {"<-": "@flow.cameraPosition"}
            }
        }
    }
    </script>
</head>
<body>
    <div data-montage-id="main" data-montage-skin="light" class="Main">
        <img data-montage-id="slot">
        <div>
            <h1 data-montage-id="title"></h1>
        </div>
        <input type="number" data-montage-id="f_length">
        <input type="number" data-montage-id="selectionOffset">
        <input type="checkbox" data-montage-id="checkbox">
        <input data-montage-id="preview" type="text">
        <button data-montage-id="button_plus"></button>
        <button data-montage-id="button_minus"></button>
        <div style="position: absolute; top: 100px; height: 500px; left: 0; right: 0; bottom: 0" data-montage-id="flow" class="deep">
            <img data-montage-id="image">
            <input data-montage-id="textField" type="text">
        </div>
    </div>
</body>
</html>
